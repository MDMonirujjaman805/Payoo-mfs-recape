<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo-MFS-Function </title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <section class="flex justify-center">
  <div class="mockup-phone">
    <div class="camera"></div>
    <div class="display">
      <div class="artboard artboard-demo phone-3">
        <div class="stats shadow">
          <div class="stat ">
            <div class="stat-value">9400</div>
            <div class="stat-title">Balance Amount    </div>
             <div class="divider"></div>
              <!-- features start  -->
               <div class=" grid grid-cols-3 gap-2">
                <button class="btn btn-lg">Add Money</button>
                <button class="btn btn-lg">Cash Out</button>
                <button class="btn btn-lg">Send Money</button>
                <button class="btn btn-lg">Pay Bill</button>
                <button class="btn btn-lg">Savings</button>
                <button class="btn btn-lg">Lone</button>
               </div>
               <div class="divider"></div>
              <!-- features end -->
               <!-- Form start here  -->
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="amount-input-field" type="text" placeholder="Amount" class="input input-bordered" autocomplete="off" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">PIN Number</span>
                  </label>
                  <input id="pin-input-field" type="password" placeholder="PIN" class="input input-bordered" autocomplete="off" required />
                </div>
                <div class="form-control mt-6">
                  <button id="add-money-btn" class="btn btn-primary" type="submit">Add Money</button>
                </div>
              </form>
            </div>
               <!-- Form end here  -->
          </div>
        </div>
      </div>
    </div>
  </div>
 </section>
  <script src="./js/utilities.js"></script>
  <script src="./js/addmoney2.js"></script>
</body>
</html>
