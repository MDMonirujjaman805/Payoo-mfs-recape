<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo-MFS-Function </title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <section class="flex justify-center">
  <div class="mockup-phone">
    <div class="camera"></div>
    <div class="display">
      <div class="artboard artboard-demo phone-4">
        <div class="stats shadow">
          <div class="stat ">
            <div id="main-balance" class="stat-value">9400</div>
            <div class="stat-title">Balance Amount</div>

             <div class="divider"></div>

              <!-- features start  -->
               <div class=" grid grid-cols-3 gap-2">
                <button id="add-money-show-btn" class="btn btn-lg">Add Money</button>
                <button id="cash-out-show-btn" class="btn btn-lg">Cash Out</button>
                <button id="send-money-show-btn" class="btn btn-lg">Send Money</button>
                <button id="pay-bill-show-btn" class="btn btn-lg">Pay Bill</button>
                <button id="savings-show-btn" class="btn btn-lg">Savings</button>
                <button id="lone-show-btn" class="btn btn-lg">Lone</button>
               </div>
               <!-- features end -->

               <div class="divider"></div>

               <!-- home and transactions history section star -->
                <div id="home-tran-btn" class="">
                  <div class="">
                    <button id="home-btn" class="btn btn-primary">Home</button>
                    <button id="transactions-btn" class="btn btn-primary "> Transactions History</button>
                  </div>
                  <div class="divider"></div>
                    <div id="transactions-container" class="hidden space-y-2">
                      <h4 class=" text-start text-3xl ">Transactions History :-</h4>
                     </div>

                     <!-- body style start  -->
                     <div id="home-body-container" class="mt-2 card bg-primary text-primary-content">
                       <div class="card-body">
                         <h2 class="card-title">Card title!</h2>
                         <p>If a dog chews shoes whose shoes does he choose?</p>
                         <div class="card-actions justify-end">
                           <button class="btn">Buy Now</button>
                          </div>
                        </div>
                      </div>
                      <!-- body style end  -->
                      
                    </div>
                  <!-- home and transactions history section end -->
               <!-- inside the all form design start  -->
               <main>
                <!-- add money Form start here  -->
                 <div id="add-money-form" class="hidden mt-2 card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Add Money Amount</span>
                      </label>
                      <input id="add-money-amount-input-field" type="text" placeholder="Add Money Amount" class="input input-bordered" autocomplete="off" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">PIN Number</span>
                      </label>
                      <input id="add-money-pin-input-field" type="password" placeholder="PIN" class="input input-bordered" autocomplete="off" required />
                    </div>
                    <div class="form-control mt-6">
                      <button id="add-money-btn" class="btn btn-primary" type="submit">Add Money</button>
                    </div>
                   </form>
                 </div>
                <!-- add money Form end here  -->
    
               <!-- cash out form start here -->
               <div id="cash-out-form" class="hidden  mt-2 card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
                 <form class="card-body">
                   <div class="form-control">
                     <label class="label">
                       <span class="label-text">Cash Out Amount</span>
                     </label>
                     <input id="cash-out-amount-input-field" type="text" placeholder="Cash Out Amount" class="input input-bordered" autocomplete="off" required />
                   </div>
                   <div class="form-control">
                     <label class="label">
                       <span class="label-text">PIN Number</span>
                     </label>
                     <input id="cash-out-pin-input-field" type="password" placeholder="PIN" class="input input-bordered" autocomplete="off" required />
                   </div>
                   <div class="form-control mt-6">
                     <button id="cash-out-btn" class="btn btn-primary" type="submit">Cash Out</button>
                   </div>
                 </form>
               </div>
               <!-- cash out form end here -->

               <!-- send money form start here -->
               <div id="send-money-form" class="hidden mt-2 card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
                 <form class="card-body">
                   <div class="form-control">
                     <label class="label">
                       <span class="label-text">Send Money Amount</span>
                     </label>
                     <input id="send-money-amount-input-field" type="text" placeholder="Send Money Amount" class="input input-bordered" autocomplete="off" required />
                   </div>
                   <div class="form-control">
                     <label class="label">
                       <span class="label-text">PIN Number</span>
                     </label>
                     <input id="send-money-pin-input-field" type="password" placeholder="PIN" class="input input-bordered" autocomplete="off" required />
                   </div>
                   <div class="form-control mt-6">
                     <button id="send-money-btn" class="btn btn-primary" type="submit">Send Money</button>
                   </div>
                 </form>
               </div>
               <!-- send money form end here -->

               <!-- pay Bill form start here -->
               <div id="pay-bill-form" class="hidden mt-2 card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
                 <form class="card-body">
                   <div class="form-control">
                     <label class="label">
                       <span class="label-text">Pay Bill Amount</span>
                     </label>
                     <input id="pay-bill-amount-input-field" type="text" placeholder="Pay Bill Amount" class="input input-bordered" autocomplete="off" required />
                   </div>
                   <div class="form-control">
                     <label class="label">
                       <span class="label-text">PIN Number</span>
                     </label>
                     <input id="pay-bill-pin-input-field" type="password" placeholder="PIN" class="input input-bordered" autocomplete="off" required />
                   </div>
                   <div class="form-control mt-6">
                     <button id="pay-bill-btn" class="btn btn-primary" type="submit">Pay Bill</button>
                   </div>
                 </form>
               </div>
               <!-- pay Bill  form end here -->

               <!-- Savings form start here -->
               <div id="savings-form" class="hidden mt-2 card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
                 <form class="card-body">
                   <div class="form-control">
                     <label class="label">
                       <span class="label-text">Savings Amount</span>
                     </label>
                     <input id="savings-amount-input-field" type="text" placeholder="Savings Amount" class="input input-bordered" autocomplete="off" required />
                   </div>
                   <div class="form-control">
                     <label class="label">
                       <span class="label-text">PIN Number</span>
                     </label>
                     <input id="savings-pin-input-field" type="password" placeholder="PIN" class="input input-bordered" autocomplete="off" required />
                   </div>
                   <div class="form-control mt-6">
                     <button id="savings-btn" class="btn btn-primary" type="submit">Savings</button>
                   </div>
                 </form>
               </div>
               <!-- Savings  form end here -->

               <!-- lone form start here -->
               <div id="lone-form" class="hidden mt-2 card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
                 <form class="card-body">
                   <div class="form-control">
                     <label class="label">
                       <span class="label-text">Lone Amount</span>
                     </label>
                     <input id="lone-amount-input-field" type="text" placeholder="Lone Amount" class="input input-bordered" autocomplete="off" required />
                   </div>
                   <div class="form-control">
                     <label class="label">
                       <span class="label-text">PIN Number</span>
                     </label>
                     <input id="lone-pin-input-field" type="password" placeholder="PIN" class="input input-bordered" autocomplete="off" required />
                   </div>
                   <div class="form-control mt-6">
                     <button id="lone-btn" class="btn btn-primary" type="submit">Lone</button>
                   </div>
                 </form>
               </div>
               <!-- lone  form end here -->
            </main>
               <!-- inside the all form design end  -->
          </div>
        </div>
      </div>
    </div>
  </div>
 </section>
 <script src="./js/utilities.js"></script>
  <script src="./js/feature.js"></script>
  <script src="./js/features.js"></script>
  <!-- optional -->
  <!-- <script src="./js/cashout.js"></script> -->
</body>
</html>
